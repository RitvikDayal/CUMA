{% extends 'users/base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Logged Out</h2>

                    <!-- Form Submition Message -->
                    <div class="row">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>

                </div>
                <div class="container">
                    <div class="heading">
                    <h3> You successfully logged out of your account </h3>
                    </div>
                </div>
                    
                <a href="{% url 'login' %}" class="btn btn-primary btn-block btn-lg" type="button">LOGIN</a>
                
            </div>
        </section>
    </main>

{% endblock content %}
