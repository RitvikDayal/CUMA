{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Password Reset</h2>

                    <!-- Form Submition Message -->
                    <div class="row">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>

                </div>
                <div class="container">
                    <div class="heading">
                    <h3> Please check your email inbox for instructions to reset your password.</h3>
                    </div>
                </div>                
            </div>
        </section>
    </main>

{% endblock content %}
